<style>
section {
	width: 210px;
	float: right;
  display: flex;
  align-items: center;
  justify-content: center;  
  z-index: -10;
}

.icon-list {
  width: 100%;
  max-width: 50rem;
  padding: 0 1.5rem;
  display: flex;
  justify-content: space-between;
}

.icon-item {
  list-style: none
}
.icon-link {  
  display: inline-flex;
  font-size: 3rem;  
  text-decoration: none;  
  color: #535c68;
  width: 3rem;
  height: 3rem;
   border-radius: 35%;   
  transition: .5s linear;
  position: relative;
  z-index: 1;
  margin: auto
}
.icon-link:hover {
  color: #fff;
}

.icon-link i {
	 font-size: 2rem; 
  margin: auto;    
}

.icon-link::before {  
  content: '';
  position: absolute;
  top: -3px;
  left: -3px;
  right: 0;
  bottom: 0;
  width: 3rem;
  height: 3rem;
  background: #000;
  border-radius: 35%;
  z-index: -1;
  transform: scale(0);
  transition: 0.3s cubic-bezier(.95, .32, .37, 1.21);
}
  
.icon-link:hover::before {  
  transform: scale(1);
}
